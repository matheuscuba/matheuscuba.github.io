<html>
    <head>
        <title>Matheus Cuba</title>

        <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

        <link rel="stylesheet" href="./css/plugins/reset.css">
        <link rel="stylesheet" href="./css/main.min.css">
        <link rel="stylesheet" href="./css/plugins/fullpage.min.css">
        <link rel="stylesheet" href="./css/animate.css">
    </head>
    <body>
        
        <main id="wrapper" :class="theme">
            <div class="section">
                <section id="home">
                    <!-- <div class="switch">
                        <label class="mecanism" @change="toggleTheme">
                            <input type="checkbox" />
                            <div></div>
                        </label>
                    </div> -->
                    <h1 class="title animated fadeIn delay-1s">{{ content.title }}</h1>
                    <h4 class="animated fadeIn delay-2s">{{ content.subtitle }}</h4>
                    <ul class="social-links animated fadeIn delay-2s">
                        <li><a :href="links.github" target="_blank"><span class="fab fa-github"></span></a></li>
                        <!-- <li><a :href="links.stackoverflow" target="_blank"><span class="fab fa-stack-overflow"></span></a></li> -->
                        <li><a :href="links.linkedin" target="_blank"><span class="fab fa-linkedin-in"></span></a></li>
                        <li><a :href="links.instagram" target="_blank"><span class="fab fa-instagram"></span></a></li>
                        <li><a :href="links.email" target="_blank"><span class="fas fa-envelope"></span></a></li>
                    </ul>
                    <button class="next-section "></button>
                </section>
            </div>
            <div class="section">
                <section id="projects">
                    <h2 class="title">{{ content.sections.projects.subtitle }}</h2>
                    <div class="content">
                        <div class="project" v-for="project in projects">
                            <a :href="project.link" :title="project.name" target="_blank" rel="noopener">
                                <img :src="project.logo" :alt="project.name">
                            </a>
                        </div> 
                    </div>
                </section>
            </div>
        </main>

        <script src="./js/plugins/vue.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js" integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP" crossorigin="anonymous"></script>
        <script src="./js/plugins/particles.min.js"></script>
        <script src="js/plugins/fullpage.js"></script>
        <script src="./js/main.js"></script>
    </body>
</html>
