<html>
    <head>
        <title>Matheus Cuba</title>

        <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

        <link rel="stylesheet" href="./css/main.min.css">
        <link rel="stylesheet" href="./css/plugins/fullpage.min.css">
        <link rel="stylesheet" href="./css/animate.css">
    </head>
    <body>
        <div id="wrapper">
            <main id="home">
                <h1 class="main-title animated fadeIn delay-1s fast">{{ content.title }}</h1>
                <h4 class="subtitle animated fadeIn delay-1s">{{ content.subtitle }}</h4>
                <ul class="social-media animated fadeIn delay-2s">
                    <li>
                        <a :href="links.github">
                            <span class="fab fa-github"></span>
                        </a>
                    </li>
                    <li>
                        <a v:href="">
                            <span class="fab fa-linkedin"></span>
                        </a>
                    </li>
                    <li>
                        <a v:href="">
                            <span class="fab fa-instagram"></span>
                        </a>
                    </li>
                </ul>
                <a class="next-section" href="#about">
                    <span class="fas fa-chevron-down fa-2x"></span>
                </a>
            </main>
            <main id="about">
                <header>
                    <h1 class="section-title"> {{ content.sections.about.title }} </h1>
                </header>
                <div class="content">
                    <div class="col">
                        <div class="about-image">
                            <img src="./img/dark_me.jpg" alt="">
                        </div>
                    </div>
                    <div class="col" v-html="content.sections.about.text"></div>
                </div>
            </main>
        </div>

        <script src="./js/plugins/vue.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js" integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP" crossorigin="anonymous"></script>
        <script src="./js/plugins/particles.min.js"></script>
        <script src="js/plugins/fullpage.js"></script>
        <script src="./js/main.js"></script>
    </body>
</html>
